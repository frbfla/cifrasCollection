<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"></meta>
		
		<title>Cadastrar Cifra</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css"></link>
		<link href="principal/fonts/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
		<!-- Loading main css file -->
		<link rel="stylesheet" href="principal/style.css"></link>
		<link rel="stylesheet" href="principal/css/styleTelaCadastro.css"></link>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>

	<body>
		
		<div id="site-content">			
			<header class="site-header">
				<div th:replace="/template/header :: header"></div>
			</header>
			
			<main>
				<div class="container">
					<fieldset>
						<h2>Cadastro de Cifras</h2>
						
						<span th:text="${mensagemCadastro}"></span>
						<form action="cadastrarCifra" method="post" enctype="multipart/form-data" class="contact-form">
							<div class="form-group">
								<input type="text" class="form-control" id="nome" name="nome" required="required" placeholder="Nome da música..."/>
							</div>
							
							<div class="form-group">
								<select class="form-control" id="tom" name="tom" required="required">
								    <option value="" disabled="disabled" selected="selected">-- Tom da Música --</option>
									<option th:each="tomM : ${tons}"
							                th:value="${tomM.descricao}"
							                th:text="${tomM.descricao}"
							                th:selected="${tomM.equals(tom)}"/>
							    </select>
							</div>
							
							<div class="form-group">
								<input type="text" class="form-control" id="cantor" name="cantor" placeholder="Compositor/Cantor da música.."/>
							</div>
							
							<div class="form-group">
								<input type="text" class="form-control" id="linkYouTube" name="linkYouTube" placeholder="Link Youtube..."/>
							</div>
							
							<div class="form-group">
								<select class="form-control" id="visibilidade" name="visibilidade" required="required">
								    <option value="" disabled="disabled" selected="selected">-- Visibilidade --</option>
									<option th:each="tipo : ${tiposVisibilidade}"
							                th:value="${tipo.descricao}"
							                th:text="${tipo.descricao}"
							                th:selected="${tipo.equals(visibilidade)}"/>
							    </select>
							</div>
							
							<div class="form-group">
								<div class="input-group input-file" name="arquivo">
									<span class="input-group-btn">
						        		<button class="btn btn-danger btn-choose" type="button">Escolha</button>
						    		</span>
						    		<input type="text" class="form-control" placeholder='Escolha um arquivo...' />
						    		<span class="input-group-btn">
						       			 <button class="btn btn-warning btn-reset" type="button">Limpar</button>
						    		</span>
								</div>
							</div>
							
							<button type="submit" class="btn btn-default pull-right">Salvar</button>
						</form>	
					</fieldset>
				</div>
			</main>
			
			
			<footer class="site-footer site-footer-extra">
				<div th:replace="/template/footer :: footer"></div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->		

		<script src="principal/js/jquery-1.11.1.min.js"></script>	
		<script src="principal/js/plugins.js"></script>
		<script src="principal/js/app.js"></script>
		
	</body>

</html>
