	</head>

	<body>
		
		<div id="site-content">			
			<header class="site-header">
				<div class="container">
					<a href="/" id="branding">
						<img src="principal/dummy/logo.png" alt="Site Title" height="100" width="300"></img>
					</a> <!-- #branding -->
					
					<nav class="main-navigation">
						<button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="/">Home</a></li>
							
							<li class="menu-item" th:if="${usuarioLogado eq null}"><a href="login.html">Login</a></li>
							
							<li class="menu-item" ><a href="pesquisarcifras.html">Pesquisar</a></li>
							<li class="menu-item" ><a href="cadastrarcifras.html">Cadastrar</a></li>
							
							<li class="menu-item"><a href="contato.html">Contato</a></li>
							<li class="menu-item"><a href="sobre.html">Sobre</a></li>				
						</ul> <!-- .menu -->
					</nav> <!-- .main-navigation -->
					<div class="mobile-menu"></div>
					<div class="usuarioLogado" th:if="${usuarioLogado ne null}">
						<span th:text="${usuarioLogado.nome}"><a href="#">Sair</a></span>
					</div>
					
				</div>
			</header> <!-- .site-header -->
			
			<main>
				<div class="container">
					<fieldset>
						<h2>Pesquisa de Cifras</h2>						
				
						<form action="pesquisarCifra" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="filtro" class="labels">Filtro (nome ou cantor)</label> 
								<input type="text" class="form-control" id="filtro" name="filtro"/>
							</div>
													
							<button type="submit" class="btn btn-success">Pesquisar</button>
						</form>	
						
						<div id="listaDeCifras">
							<table class="table table-extra" th:if="${cifras ne null}">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Tom</th>
										<th>Cantor</th>
										<th>Link Youtube</th>
										<th>Arquivo</th>
										
									</tr>
								</thead>
								<tr th:each="cifra : ${cifras}">
									<td><span th:text="${cifra.nome}"></span></td>
									<td><span th:text="${cifra.tom}"></span></td>
									<td><span th:text="${cifra.cantor}"></span></td>
									<td><span th:text="${cifra.linkYoutube}"></span></td>
									<td>
										<a id="branding" th:href="@{visualizarCifra/{id}(id=${cifra.id})}">
											<img src="principal/dummy/visualizar.png" alt="Visualizer cifras" height="40" width="40"></img>
										</a>
									</td>
								</tr>
				
							</table>
						</div>
					</fieldset>
				</div>
			</main>
			
			
			<footer class="site-footer">
				<div class="container">
					<img src="principal/dummy/logo.png" alt="Site Name" width="200" height="80"></img>
					
					<address>
						<p><a href="tel:24999413515">(24) 999413515</a> <br /> <a href="mailto:frbfla@gmail.com">frbfla@gmail.com</a></p> 
					</address> 
								
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook-square"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>					
					</div> <!-- .social-links -->
					
					<p class="copy">Copyright 2018 Fast Manners. Designed by Themezy. All right reserved</p>
				</div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->		


		<script src="principal/js/jquery-1.11.1.min.js"></script>	
		<script src="principal/js/plugins.js"></script>
		<script src="principal/js/app.js"></script>
		
	</body>

</html>
