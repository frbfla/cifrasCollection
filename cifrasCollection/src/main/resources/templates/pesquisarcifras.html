<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"></meta>
		
		<title>Pesquisar Cifra</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css"></link>
		<link href="principal/fonts/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
		<!-- Loading main css file -->
		<link rel="stylesheet" href="principal/style.css"></link>
		<link rel="stylesheet" href="principal/css/styleTelaCadastro.css"></link>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>

	<body>
		
		<div id="site-content">			
			<header class="site-header">
				<div th:replace="/template/header :: header"></div>
			</header>
			
			<main>
				<div class="container">
					<fieldset>
						<h2>Pesquisa de Cifras</h2>						
				
						<form action="pesquisarCifra" method="post" enctype="multipart/form-data" class="contact-form">
							<div class="form-group">
								<input type="text" class="form-control" id="filtro" name="filtro" placeholder="Filtro (nome ou cantor)..."/>
							</div>
													
							<button type="submit" class="btn btn-default">Pesquisar</button>
						</form>	
						
						<div id="listaDeCifras">
							<table class="table" th:if="${cifras ne null}">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Tom</th>
										<th>Cantor</th>
										<th>Link Youtube</th>
										<th>Arquivo</th>
										
									</tr>
								</thead>
								<tr th:each="cifra : ${cifras}">
									<td><span th:text="${cifra.nome}"></span></td>
									<td><span th:text="${cifra.tom}"></span></td>
									<td><span th:text="${cifra.cantor}"></span></td>
									<td><span th:text="${cifra.linkYoutube}"></span></td>
									<td>
										<a id="branding" th:href="@{visualizarCifra/{id}(id=${cifra.id})}">
											<img src="principal/dummy/visualizar.png" alt="Visualizer cifras" height="40" width="40"></img>
										</a>
									</td>
								</tr>
				
							</table>
						</div>
					</fieldset>
				</div>
			</main>
			
			
			<footer class="site-footer site-footer-extra">
				<div th:replace="/template/footer :: footer"></div>
			</footer> <!-- .site-footer -->
		</div> <!-- #site-content -->		


		<script src="principal/js/jquery-1.11.1.min.js"></script>	
		<script src="principal/js/plugins.js"></script>
		<script src="principal/js/app.js"></script>
		
	</body>

</html>
